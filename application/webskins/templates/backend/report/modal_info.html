<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h5>Tên nhà đầu tư: {$data.fullname}</h5>
</div>
{$form}
<div class="modal-body">
    <div style="margin-bottom: 10px;"></div>
    <table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>Mã NĐT</th>
            <th>Giá</th>
			<th>Trị giá</th>
            <th>Số CP</th>           
        </tr>
    </thead>

    <tbody>
        {foreach from = $data item = item key = key}
        <tr>
            <td>{$item.user_code}</td>
            <td>{$item.price*1000|number_format:0:".":"."}</td>
			<td>{($item.price *1000* $item.num_stocks )|number_format:0:".":"."}</td>
            <td>{$item.num_stocks}</td>
            <!--<td>{$item.time_created|date_format:"%H:%M:%S"}</td>-->
        </tr>
        {/foreach}
    </tbody>
</table>
    <input type="hidden" value="{$data.id}" name="u_id" />
</div>
<div class="modal-footer">
    <div class="result-update" style="float: left; width: 330px; margin-bottom: 0px; text-align: left;">
    </div>
    <button href="#" class="btn btn-success update-click">Update</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
</div>
</form>

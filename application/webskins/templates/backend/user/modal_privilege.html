<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h5>Thêm Quyền cho Quản trị viên {$user.fullname}</h5>

    <div class="row-fluid">
            <code style="margin-right: 46px;">Lần đăng nhập cuối: {$user.time_last_login|date_format:"%d-%m-%Y %H:%M:%S"}</code>
        </div>
        <div style="margin-bottom: 10px;"></div>
        <div class="row-fluid">
            <div class="span6">
                <div class="control-group">
                    <div class="input-prepend">
                        <span class="add-on">@</span>
                        <input type="text" id="email" value="{$user.email}" name="email" readonly="" />
                    </div>
                </div>
            </div>
            
            <div class="span6">
                <div class="control-group">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input type="text" id="fullname" value="{$user.fullname}" name="fullname" readonly=""/>
                    </div>
                </div> 
            </div>
        </div>
</div>
{$form}
    <div class="modal-body">
        <div class="row-fluid">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Tên Quyền</th>
                  <th>Mã Quyền</th>
                  <th colspan="4" style="text-align: center;min-width: 235px;">Quyền</th>
                </tr>
              </thead>
              <tbody>
                
                {foreach $privilege as $i => $quyen}
                <tr>
                <input name="index" id="index" value="{$i}" type="hidden"/>
                  <td><input type="checkbox" value="{$quyen.id}" class="action-privilege" name="code_id[]"  {if $u_quyen[$quyen.id][$user.id]} checked="checked" {/if} id="code_id[]"/></td>
                  <td>{$quyen.description}</td>
                  <td>{$quyen.code}</td>
                  <td><input type="checkbox" class="input_{$quyen.id}" name="action[add][{$quyen.id}]" id="action[add][{$quyen.id}]" {if $u_quyen[$quyen.id][$user.id]['add'] == 1} checked="checked" {else if !$u_quyen[$quyen.id][$user.id]} disabled="disabled" {/if}/> Thêm</td>
                  <td><input type="checkbox" class="input_{$quyen.id}" name="action[edit][{$quyen.id}]" id="action[edit][{$quyen.id}]" {if $u_quyen[$quyen.id][$user.id]['edit'] == 1} checked="checked" {else if !$u_quyen[$quyen.id][$user.id]} disabled="disabled" {/if}/> Sửa</td>
                  <td><input type="checkbox" class="input_{$quyen.id}" name="action[active][{$quyen.id}]" id="action[active][{$quyen.id}]" {if $u_quyen[$quyen.id][$user.id]['active'] == 1} checked="checked" {else if !$u_quyen[$quyen.id][$user.id]} disabled="disabled" {/if}/> Active</td>
                  <td><input type="checkbox" class="input_{$quyen.id}" name="action[del][{$quyen.id}]" id="action[del][{$quyen.id}]" {if $u_quyen[$quyen.id][$user.id]['del'] == 1} checked="checked" {else if !$u_quyen[$quyen.id][$user.id]} disabled="disabled" {/if}/> Xóa</td>
                </tr>
                {/foreach}
                
              </tbody>
            </table>
        
        </div>
        <input type="hidden" value="{$user.id}" name="u_id" id="u_id"/>
    </div>
    <div class="modal-footer">
        <div class="result-update" style="float: left; width: 330px; margin-bottom: 0px; text-align: left;">
        </div>
        <button href="javascript:();" class="btn btn-success update-privilege">Cập nhật</button>    
        <button class="btn" data-dismiss="modal" aria-hidden="true">Đóng</button>
    </div>
</form>
